<html>
  <head>
    <script src="/socket.io/socket.io.js"></script> 
    <script> 
      var socket = io();
			function getStartPositions(){
				socket.emit('get_start_positions');
			}
			socket.on('start positions', function(data) {
				document.getElementById("gamedata").innerHTML = data;
			});
    </script> 
  </head>
  <body> 
		<p id="gamedata"></p>
		<button onclick="getStartPositions()">Get start positions</button>
  </body>
</html>
